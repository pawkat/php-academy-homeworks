<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 10</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style10.css">
    <script src="js/script-10.js" defer></script>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li><a href="">Top</a></li>
            <li><a href="">Find us</a></li>
            <li><a href="">About us</a></li>
            <li><input type="button" value="Call Back" class="cB">
            <ul class="submenu">
                <li>
                    <input type="text" placeholder="Enter number" class="number">
                    <input type="button" value="Yes!" class="yes">
                </li>
            </ul>
            </li>
        </ul>
    </header>
    <h1>A little bit about yourself</h1>
    <form name="form">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"/></td>
            </tr>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname"/></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname"/></td>
            </tr>
            <tr class="education">
                <td><label for="education">Education(max 2 institutions)</label></td>
                <td><input type="checkbox" id="education"/></td>
            </tr>
            <tr class="inst1">
                <td><label for="university">The name of the institution</label></td>
                <td><input type="text" id="university"/></td>
            </tr>
            <tr class="inst1">
                <td><label for="years">Period of study(years)</label></td>
                <td><input type="text" id="years"/></td>
            </tr>
            <tr class="add">
                <td>Add 1 more -></td>
                <td><input type="button" value="Add 1 more institution" class="addBtn"></td>
            </tr>
            <tr class="inst2">
                <td><label for="university2">The name of the institution</label></td>
                <td><input type="text" id="university2"/></td>
            </tr>
            <tr class="inst2">
                <td><label for="years2">Period of study(years)</label></td>
                <td><input type="text" id="years2"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
